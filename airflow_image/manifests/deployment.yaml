apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: airflow-deployment
spec:
  selector:
    matchLabels:
      app: airflow
  replicas: 1
  template:
    metadata:
      labels:
        app: airflow
    spec:

      volumes:
        - name: airflow-secrets
          secret:
            secretName: airflow
        - name: analytics-repo
          emptyDir: {}
        - name: airflow-logs
          persistentVolumeClaim:
            claimName: persistent-airflow-logs
        - name: kube-config
          emptyDir: {}

      containers:
      - name: scheduler
        image: registry.gitlab.com/gitlab-data/data-image/airflow-image:latest
        resources:
          limits:
            memory: "1000Mi"
          requests:
            memory: "200Mi"
        env:
          # General
          - name: GIT_BRANCH
            value: "master"
          - name: IN_CLUSTER
            value: "False"
          - name: GOOGLE_APPLICATION_CREDENTIALS
            value: "/secrets/cloudsql/cloudsql-credentials"
          - name: NAMESPACE
            valueFrom:
              secretKeyRef:
                name: airflow
                key: NAMESPACE
          - name: SLACK_API_TOKEN
            valueFrom:
              secretKeyRef:
                name: airflow
                key: SLACK_API_TOKEN
          # Secret Env Vars
          - name: AIRFLOW__CORE__SQL_ALCHEMY_CONN
            valueFrom:
              secretKeyRef:
                name: airflow
                key: AIRFLOW__CORE__SQL_ALCHEMY_CONN
          - name: AIRFLOW__CORE__FERNET_KEY
            valueFrom:
              secretKeyRef:
                name: airflow
                key: AIRFLOW__CORE__FERNET_KEY
        volumeMounts:
          - name: airflow-secrets
            mountPath: /secrets/cloudsql/
            readOnly: true
          - name: analytics-repo
            mountPath: /usr/local/airflow/analytics
          - name: airflow-logs
            mountPath: /usr/local/airflow/logs
          - name: kube-config
            mountPath: /root/.kube/
        command: ["airflow"]
        args: ["scheduler"]

      - name: webserver
        image: registry.gitlab.com/gitlab-data/data-image/airflow-image:latest
        resources:
          limits:
            memory: "1000Mi"
          requests:
            memory: "200Mi"
        env:
          # General
          - name: GIT_BRANCH
            value: "master"
          - name: IN_CLUSTER
            value: "False"
          - name: GOOGLE_APPLICATION_CREDENTIALS
            value: "/secrets/cloudsql/cloudsql-credentials"
          - name: NAMESPACE
            valueFrom:
              secretKeyRef:
                name: airflow
                key: NAMESPACE
          - name: SLACK_API_TOKEN
            valueFrom:
              secretKeyRef:
                name: airflow
                key: SLACK_API_TOKEN
          # Secret Env Vars
          - name: AIRFLOW__CORE__SQL_ALCHEMY_CONN
            valueFrom:
              secretKeyRef:
                name: airflow
                key: AIRFLOW__CORE__SQL_ALCHEMY_CONN
          - name: AIRFLOW__CORE__FERNET_KEY
            valueFrom:
              secretKeyRef:
                name: airflow
                key: AIRFLOW__CORE__FERNET_KEY
        volumeMounts:
          - name: airflow-secrets
            mountPath: /secrets/cloudsql/
            readOnly: true
          - name: analytics-repo
            mountPath: /usr/local/airflow/analytics
          - name: airflow-logs
            mountPath: /usr/local/airflow/logs
          - name: kube-config
            mountPath: /root/.kube/
        command: ["airflow"]
        args: ["webserver"]
        ports:
        - containerPort: 8080

      - name: watcher
        image: registry.gitlab.com/gitlab-data/data-image/airflow-image:latest
        resources:
          limits:
            memory: "100Mi"
          requests:
            memory: "50Mi"
        env:
          - name: AIRFLOW__CORE__SQL_ALCHEMY_CONN
            valueFrom:
              secretKeyRef:
                name: airflow
                key: AIRFLOW__CORE__SQL_ALCHEMY_CONN
          - name: AIRFLOW__CORE__FERNET_KEY
            valueFrom:
              secretKeyRef:
                name: airflow
                key: AIRFLOW__CORE__FERNET_KEY
        volumeMounts:
          - name: analytics-repo
            mountPath: /usr/local/airflow/analytics
          - name: airflow-secrets
            mountPath: /secrets/cloudsql/
            readOnly: true
          - name: kube-config
            mountPath: /root/.kube/
        command: ["/bin/sh", "-c"]
        args: ["gcloud auth activate-service-account --key-file /secrets/cloudsql/cloudsql-credentials && \
                gcloud container clusters get-credentials airflow --zone us-central1-a --project gitlab-analysis && \
                repo_watcher.py"]

      - name: cloudsql-proxy
        image: gcr.io/cloudsql-docker/gce-proxy:1.11
        command: ["/cloud_sql_proxy",
                  "-instances=gitlab-analysis:us-west1:analytics=tcp:5432",
                  "-credential_file=/secrets/cloudsql/cloudsql-credentials"]
        securityContext:
          runAsUser: 2  # non-root user
          allowPrivilegeEscalation: false
        volumeMounts:
          - name: airflow-secrets
            mountPath: /secrets/cloudsql/
            readOnly: true
