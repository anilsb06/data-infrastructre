### Jobs

# Data Image
mr_data_build:
  <<: *mr_docker_publish
  variables:
    IMAGE_NAME: data-image
  before_script:
    - cd data_image
  only:
    refs:
      - branches
    changes:
      - data_image/*

# mr_data_delete:
